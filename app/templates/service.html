{% extends 'base.html' %}
{% load static %}
{% block content %} 

 <div class="service">
                <div class="container">
                    <div class="section-header">
                        <p>Our Services</p>
                        <h2>Provide Services Worldwide</h2>
                    </div>
                    <div class="row">
                        {% for p in project %}
                        <div class="col-lg-3 col-md-6">
                            <div class="service-item">
                                <img src="{{ p.image.url}}" alt="card image cap">
                                <h3>{{ p.name }}</h3>
                                <p>
                                    {{ p.description }}
                                </p>
                                <p>{{ p.price}}</p>
                            </div>
                        </div>
                        {% endfor p in project %}
                
                    </div>
                </div>
            </div>
            <!-- Service End -->
{% endblock content %}
